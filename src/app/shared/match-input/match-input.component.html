<nz-button-group class="buttons">
  <button nz-button [disabled]="readonly" class="button-win" [class.is-selected]="value === 'win'" (click)="onButtonClick('win')">
    ○
  </button>
  <button nz-button [disabled]="readonly" class="button-loss" [class.is-selected]="value === 'loss'" (click)="onButtonClick('loss')">
    ×
  </button>
</nz-button-group>
