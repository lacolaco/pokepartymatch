<ng-container *ngIf="selectOptions$ | async as selectOptions">
  <nz-select
    nzShowSearch
    nzServerSearch
    [ngModel]="value.slug"
    (ngModelChange)="onSelect($event)"
    [nzOptions]="selectOptions"
    [nzDropdownMatchSelectWidth]="false"
    (nzOnSearch)="onSearchChange($event)"
  >
  </nz-select>
</ng-container>
